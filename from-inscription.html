<form class="form-inscription" action="" method="post" onsubmit="verifFomInscription(this)">

  <p id="error-nom"></p>
  <label for="prenom">Prenom:</label>
  <input type="text" name="prenom" value="" placeholder="Noel">
  <p id="error-prenom"></p>
